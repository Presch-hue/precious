<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Prescription Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Patient Prescription Form</h2>
    
    <form method="post" action="">
        {% csrf_token %}
        
        <!-- Display Patient Information (prefilled) -->
        <div class="mb-3">
            <label for="patient_name" class="form-label">Patient Name</label>
            <input type="text" class="form-control" id="patient_name" name="patient_name" value="{{ patient_name }}" readonly>
        </div>
        
        <div class="mb-3">
            <label for="symptoms" class="form-label">Symptoms</label>
            <textarea class="form-control" id="symptoms" name="symptoms" rows="3" readonly>{{ appointment.symptoms }}</textarea>
        </div>
        
        <!-- Prescription Details -->
        <div class="mb-3">
            <label for="medication" class="form-label">Medication</label>
            <input type="text" class="form-control" id="medication" name="medication" placeholder="Enter medication name" required>
        </div>
        
        <div class="mb-3">
            <label for="dosage" class="form-label">Dosage</label>
            <input type="text" class="form-control" id="dosage" name="dosage" placeholder="e.g., 1 tablet twice daily" required>
        </div>

        <div class="mb-3">
            <label for="duration" class="form-label">Duration</label>
            <input type="text" class="form-control" id="duration" name="duration" placeholder="e.g., 5 days" required>
        </div>
        
        <div class="mb-3">
            <label for="notes" class="form-label">Additional Notes</label>
            <textarea class="form-control" id="notes" name="notes" rows="3" placeholder="Enter any additional instructions..."></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit Prescription</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
